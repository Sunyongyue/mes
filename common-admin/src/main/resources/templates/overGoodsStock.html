<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" th:href="@{/adminlte/layui/css/layui.css}"  media="all"/>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div class="demoTable">
    产品名称：
    <div class="layui-inline" style="width: 220px;">
        <input class="layui-input"  id="goodsNameSearch" autocomplete="off" style="width: 200px;height: 25px" />
    </div>
    产品规格：
    <div class="layui-inline" style="width: 220px">
        <input class="layui-input"  id="goodsSpecificationsSearch" autocomplete="off" style="width: 200px;height: 25px"/>
    </div>
    进气方向：
    <div class="layui-inline" style="width: 220px">
        <input class="layui-input"  id="intakeDirection" autocomplete="off" style="width: 200px;height: 25px"/>
    </div>
    <div class="layui-inline" style="margin-left: -15px">操作员名称：</div>
    <div class="layui-inline" style="width: 220px">
        <input class="layui-input"  id="operatorSearch" autocomplete="off" style="width: 200px;height: 25px"/>
    </div><br/>
    起始日期：
    <div class="layui-inline" style="width: 220px">
        <input class="layui-input"  id="startDateSearch" autocomplete="off" style="width: 200px;height: 25px"/>
    </div>
    截止日期：
    <div class="layui-inline" style="width: 220px">
        <input class="layui-input"  id="endDateSearch" autocomplete="off" style="width: 200px;height: 25px"/>
    </div>
    <button class="layui-btn layui-btn-sm" data-type="reload">查询</button>
</div>
<table class="layui-table" lay-data="{url:'/overGoods/queryOverGoodsStock', page:true, id:'idTest',toolbar: 'true',defaultToolbar:['exports'] }" lay-filter="demo">
    <thead>
    <tr>
        <th lay-data="{field:'goodsName', width:150}">产品名称</th>
        <th lay-data="{field:'specifications', width:150}">产品规格</th>
        <th lay-data="{field:'intakeDirection', width:150}">进气方向</th>
        <th lay-data="{field:'stockWarehouse', width:150 }">库存仓库</th>
        <th lay-data="{field:'nums', width:150,totalRow:true}">库存数量</th>
        <th lay-data="{field:'operator', width:150}">操作人</th>
        <th lay-data="{field:'operatorTime', width:150}">操作时间</th>
        <th lay-data="{field:'remarks', width:200}">备注</th>
    </tr>
    </thead>
</table>
<script th:src="@{/adminlte/layui/layui.js}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('table', function(){
        var table = layui.table;
        var $ = layui.$, active = {
            reload:function () {
                var startDate = $("#startDateSearch").val();
                var intakeDirection = $("#intakeDirection").val();
                var goodsName = $("#goodsNameSearch").val();
                var specifications = $("#goodsSpecificationsSearch").val();
                var operator = $("#operatorSearch").val();
                var endDate = $("#endDateSearch").val();
                table.reload('idTest',{
                    url:'/overGoods/serchOverGoodsStock',
                    where:{intakeDirection:intakeDirection,goodsName:goodsName,specifications:specifications,operator:operator,startDate:startDate,endDate:endDate,page:1,limit:10}  ,
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                })

            }
        };
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#startDateSearch' //指定元素
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#endDateSearch' //指定元素
            ,type: 'datetime'
        });
    });

</script>

</body>
</html>
