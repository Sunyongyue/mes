<div class="demoTable">
    所在地区：

    物料类别：

<div id="add-main" style="display: none;">

                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label layui-icon" style="width: 170px"><p style="color: red;display: inline">&#xe67a;</p>供应商名称:</label>
                    <div class="layui-input-inline">
                        <!--   <input id="supplierNameAdd" type="text" name="supplierNameAdd" lay-verify="required" placeholder="请输入供应商名称" autocomplete="off"

                        <select id="supplierNameAdd" lay-verify=""  style="width: 190px;height: 25px;margin-top: 8px" onchange="goodsTypeAdd()">
                            <option value="" >请选择供应商</option>

                    </div>
                </div>
            </div>
            <div class="layui-form-item my-form-item">

                    <div class="layui-input-inline">
                        <!-- <input id="goodsTypeAdd" type="text" name="goodsTypeAdd" lay-verify="required" placeholder="请输入物料类别" autocomplete="off"
                                class="layui-input"/>-->
                        <select id="goodsTypeAdd" lay-verify=""  style="width: 190px;height: 25px;margin-top: 8px" onchange="goodsNameAdd()">
                            <option value="" >请选择类别</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label layui-icon" style="width: 170px"><p style="color: red;display: inline">&#xe67a;</p>物料名称:</label>
                    <div class="layui-input-inline">
                        <!--  <input id="goodsNameAdd" type="text" name="goodsNameAdd" lay-verify="required" placeholder="请输入物料名称" autocomplete="off"

                        <select id="goodsNameAdd"  lay-verify=""  style="width: 190px;height: 25px;margin-top: 8px" onchange="specificationsAdd()">

                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item my-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label layui-icon" style="width: 170px"><p style="color: red;display: inline">&#xe67a;</p>物料规格:</label>
                    <div class="layui-input-inline">
                        <!--<input id="specificationsAdd" type="text" name="specificationsAdd" lay-verify="required" placeholder="请输入物料规格" autocomplete="off"
                               class="layui-input"/>-->
                        <select id="specificationsAdd" lay-verify=""  style="width: 190px;height: 25px;margin-top: 8px" >
                            <option value="" >请选择规格</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label layui-icon"  style="width: 170px"><p style="color: red;display: inline">&#xe67a;</p>生产日期:</label>

            <div class="layui-form-item my-form-item" >

                    <div class="layui-input-inline">
                        <input id="numsAdd" type="text" name="numsAdd" lay-verify="required" placeholder="请输入入库数量" autocomplete="off"

                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label layui-icon"  style="width: 170px"><p style="color: red;display: inline">&#xe67a;</p>物料流水号起:</label>

            <div class="layui-form-item my-form-item" >

                <div class="layui-inline">
                    <label class="layui-form-label layui-icon"  style="width: 170px">运营商:</label>
                    <div class="layui-input-inline">
                        <input id="operatorsAdd" type="text" name="operatorsAdd" lay-verify="required" placeholder="请输入运营商" autocomplete="off"

                    </div>
                </div>

            </div>
            <div class="layui-form-item my-form-item" >
                <div class="layui-inline">
                    <label class="layui-form-label layui-icon"  style="width: 170px">卡号:</label>
                    <div class="layui-input-inline">
                        <input id="CardNumsAdd" type="text" name="CardNums" lay-verify="required" placeholder="请输入卡号" autocomplete="off"
                               class="layui-input"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label layui-icon"  style="width: 170px">IMSI号:</label>
                    <div class="layui-input-inline">
                        <input id="IMSIAdd" type="text" name="IMSI" lay-verify="required" placeholder="请输入IMSI号" autocomplete="off"
                               class="layui-input"/>
                    </div>
                </div>
            </div>

            <div class="layui-form-item my-form-item" >
                <div class="layui-inline">
                    <label class="layui-form-label layui-icon"  style="width: 170px">IMEI号:</label>
                    <div class="layui-input-inline">
                        <input id="IMEIAdd" type="text" name="IMEI" lay-verify="required" placeholder="请输入IMEI号" autocomplete="off"
                               class="layui-input"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label layui-icon"  style="width: 170px">ICCID号:</label>
                    <div class="layui-input-inline">
                        <input id="ICCIDAdd" type="text" name="ICCID" lay-verify="required" placeholder="请输入ICCID号" autocomplete="off"
                               class="layui-input"/>
                    </div>
                </div>

            </div>
            <div class="layui-form-item my-form-item" >
                <label class="layui-form-label layui-icon"  style="width: 170px">备注:</label>
                <div class="layui-input-inline">
                    <input id="remarksAdd" type="text" name="remarksAdd" lay-verify="required" placeholder="请输入备注" autocomplete="off"
                           class="layui-input"/>
                </div>
            </div>
    </div>
</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add" id="add" >添加</button>
        <!--<button class="layui-btn layui-btn-sm" lay-event="update" id="update" >修改</button>-->
        <button class="layui-btn layui-btn-sm" lay-event="delete" id="delete" >删除</button>
        <button class="layui-btn layui-btn-sm" lay-event="upload" id="upload" >导入</button>
    </div>
</script>
<table class="layui-table" lay-data="{totalRow:true,url:'/goodsInStock/goodsInStockDate', page:true, id:'idTest',toolbar:'#toolbarDemo',defaultToolbar:['filter', 'print','exports'] }" lay-filter="demo">
    <thead>
    <tr>
        <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
        <th lay-data="{field:'pipelineNumber', width:180}">物料流水号</th>

        <th lay-data="{field:'goodsName', width:150}">物料名称</th>
        <th lay-data="{field:'specifications', width:150}">物料规格</th>
        <th lay-data="{field:'goodsProduceDate', width:150}">生产日期</th>
        <th lay-data="{field:'status', width:150 ,totalRowText:'合计：'}">产品状态</th>
        <!--<th lay-data="{field:'goodsStock', width:150 }">入库仓库</th>-->
        <th lay-data="{field:'goodsNums', width:150,totalRow:true}">入库数量</th>
        <!--<th lay-data="{field:'addGoodsNums', width:150,totalRow:true}">入库后数量</th>-->
        <th lay-data="{field:'supplierName', width:150}">供应商名称</th>
        <th lay-data="{field:'operators', width:150}">运营商</th>
        <th lay-data="{field:'cardNums', width:150}">卡号</th>
        <th lay-data="{field:'iMSI', width:150}">IMSI号</th>
        <th lay-data="{field:'iMEI', width:150}">IMEI号</th>
        <th lay-data="{field:'iCCID', width:150}">ICCID号</th>
        <th lay-data="{field:'operator', width:150}">操作人</th>
        <th lay-data="{field:'operatorTime', width:180}">操作时间</th>
        <th lay-data="{field:'remarks', width:150}">备注</th>
    </tr>
    </thead>
</table>

<script th:src="@{/adminlte/layui/layui.all.js}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('table', function(){
        var table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                /*layer.alert('编辑行：<br/>'+ JSON.stringify(data))*/

            }
        });
        //监听头工具栏事件
        table.on('toolbar(demo)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data//获取选中的数据
                ,deList=[1];
            data.forEach(function (n,i) {
                deList.push(n.id)
            });
            deList.push(2);
            switch(obj.event){
                case 'add':
                    layer.open({
                        type:1,
                        title:'添加',
                        btnAlign: 'c',
                        area: ['900px', '600px'],
                        content: $("#add-main"),
                        btn:['保存','取消'],
                        yes:function(index,layero){
                            var local =top.$('#localAdd').val();
                            var supplierNameAdd =top.$("#supplierNameAdd").val();
                            var goodsNameAdd =top.$("#goodsNameAdd option:selected").text();
                            var goodsType =top.$("#goodsTypeAdd option:selected").text();
                            var specifications =top.$("#specificationsAdd option:selected").text();
                            var produceDate =top.$("#produceDateAdd").val();
                            var nums =top.$("#numsAdd").val();
                            var pipelineNumberStart =top.$("#pipelineNumberStart").val();
                            var pipelineNumberEnd =top.$("#pipelineNumberEnd").val();
                            var operators =top.$("#operatorsAdd").val();
                            var CardNums =top.$("#CardNumsAdd").val();
                            var IMSI =top.$("#IMSIAdd").val();
                            var IMEI =top.$("#IMEIAdd").val();
                            var ICCID =top.$("#ICCIDAdd").val();
                            var remark =top.$("#remarksAdd").val();
                             console.log(local+"-"+supplierNameAdd+"-"+goodsNameAdd+"-"+goodsType+"-"+specifications+"-"+produceDate+"-"+operators+"-"+nums+pipelineNumberStart+pipelineNumberEnd+remark+CardNums+IMSI+IMEI+ICCID);
                            if(local==""||supplierNameAdd==""||goodsNameAdd=="请选择名称"||goodsType=="请选择类别"||specifications=="请选择规格"||nums==""||pipelineNumberStart==""||pipelineNumberEnd==""){
                                alert("您还有必填项未填！")
                            }else{
                                $.ajax({
                                    //几个参数需要注意一下
                                    type: "POST",//方法类型
                                    dataType: "json",//预期服务器返回的数据类型
                                    url: "/goodsInStock/addGoodsInStock" ,//url
                                    data: {local:local,goodsType:goodsType,goodsName:goodsNameAdd,supplierName:supplierNameAdd,specifications:specifications,goodsProduceDate:produceDate,goodsNums:nums,pipelineNumberStart:pipelineNumberStart,pipelineNumberEnd:pipelineNumberEnd,operators:operators,cardNums:CardNums,
                                        IMSI:IMSI,IMEI:IMEI,ICCID:ICCID,remarks:remark},
                                    success: function (result) {
                                        console.log(result);//打印服务端返回的数据(调试用)
                                        if (result.success >0) {
                                            alert("操作成功");
                                            table.reload('idTest');
                                        }else{
                                            alert("系统错误");
                                        }
                                    },
                                    error : function() {
                                        alert("异常！");
                                    }
                                });
                                layer.close(index);
                            }
                        },
                        btn2:function (index) {
                            layer.close(index);
                        }
                    })
                    break;
                case 'update':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else if(data.length > 1){
                        layer.msg('只能同时编辑一个');
                    } else {
                        var id =checkStatus.data[0].id;
                        layer.open({
                            type:1,
                            title:'修改',
                            btnAlign: 'c',
                            area: ['500px', '600px'],
                            content: $("#add-main"),
                            btn:['保存','取消'],
                            success: function (layero, index) {
                                top.$('#produceDateAdd').val(checkStatus.data[0].goodsProduceDate);
                                top.$('#numsAdd').val(checkStatus.data[0].goodsNums);
                                top.$('#operatorsAdd').val(checkStatus.data[0].operators);
                                top.$('#CardNumsAdd').val(checkStatus.data[0].cardNums);
                                top.$('#IMSIAdd').val(checkStatus.data[0].iMSI);
                                top.$('#IMEIAdd').val(checkStatus.data[0].iMEI);
                                top.$('#ICCIDAdd').val(checkStatus.data[0].iCCID);
                                top.$('#remarksAdd').val(checkStatus.data[0].remarks);
                            },
                            yes:function(index,layero){
                                var local =top.$('#localAdd').val();
                                var supplierNameAdd =top.$("#supplierNameAdd").val();
                                var goodsNameAdd =top.$("#goodsNameAdd option:selected").text();
                                var goodsType =top.$("#goodsTypeAdd option:selected").text();
                                var specifications =top.$("#specificationsAdd option:selected").text();
                                var produceDate =top.$("#produceDateAdd").val();
                                var nums =top.$("#numsAdd").val();
                                var pipelineNumberStart =top.$("#pipelineNumberStart").val();
                                var pipelineNumberEnd =top.$("#pipelineNumberEnd").val();
                                var operators =top.$("#operatorsAdd").val();
                                var CardNums =top.$("#CardNumsAdd").val();
                                var IMSI =top.$("#IMSIAdd").val();
                                var IMEI =top.$("#IMEIAdd").val();
                                var ICCID =top.$("#ICCIDAdd").val();
                                var remark =top.$("#remarksAdd").val();
                                $.ajax({
                                    //几个参数需要注意一下
                                    type: "POST",//方法类型
                                    dataType: "json",//预期服务器返回的数据类型
                                    url: "/goodsInStock/updateGoodsInStock" ,//url
                                    data: {local:local,goodsType:goodsType,goodsName:goodsNameAdd,supplierName:supplierNameAdd,specifications:specifications,goodsProduceDate:produceDate,goodsNums:nums,pipelineNumberStart:pipelineNumberStart,pipelineNumberEnd:pipelineNumberEnd,operators:operators,cardNums:CardNums,
                                        IMSI:IMSI,IMEI:IMEI,ICCID:ICCID,remarks:remark,id:id},
                                    success: function (result) {
                                        console.log(result);//打印服务端返回的数据(调试用)
                                        if (result.success >0) {
                                            alert("操作成功");
                                            table.reload('idTest');
                                        }else{
                                            alert("操作失败");
                                        }
                                    },
                                    error : function() {
                                        alert("异常！");
                                    }
                                });
                                layer.close(index);
                            },
                            btn2:function (index) {
                                layer.close(index);
                            }
                        })
                    }
                    break;
                case 'delete':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
                        layer.confirm('确定删除',{btn: ['确定', '取消'], title: "提示"},function(index){
                            $.ajax({
                                //几个参数需要注意一下
                                type: "POST",//方法类型
                                dataType: "json",//预期服务器返回的数据类型
                                url: "/goodsInStock/deleteGoodsInStock" ,//url
                                data: {deList:JSON.stringify(deList)},
                                success: function (result) {
                                    if (result.success>0) {
                                        alert("操作成功");
                                        table.reload('idTest')
                                    }else{
                                        alert("系统错误");
                                    }
                                },
                                error : function() {
                                    alert("异常！");
                                }
                            });
                            layer.close(index);
                        });
                    }
                    break;
            }
        });
        var $ = layui.$, active = {
            /*     getCheckData: function(){ //获取选中数据
                     var checkStatus = table.checkStatus('idTest')
                         ,data = checkStatus.data;
                     layer.alert(JSON.stringify(data));
                 }
                 ,getCheckLength: function(){ //获取选中数目
                     var checkStatus = table.checkStatus('idTest')
                         ,data = checkStatus.data;
                     layer.msg('选中了：'+ data.length + ' 个');
                 }
                 ,isAll: function(){ //验证是否全选
                     var checkStatus = table.checkStatus('idTest');
                     layer.msg(checkStatus.isAll ? '全选': '未全选')
                 }
                 ,*/
            reload:function () {
                var local = $("[name='localSearch'] option:selected").text();
                var supplierName = $("[name='supplierNameSearch'] option:selected").text();
                var goodsType = $("[name='goodsTypeSearch'] option:selected").text();
                var goodsName = $("[name='goodsNameSearch'] option:selected").text();
                var specifications = $("[name='specificationsSearch'] option:selected").text();
                var startDate = $("#startDateSearch").val();
                var endDate = $("#endDateSearch").val();
                table.reload('idTest',{
                    url:'/goodsInStock/searchGoodsInStock',
                    where:{local:local,supplierName:supplierName,goodsType:goodsType,goodsName:goodsName,specifications:specifications,startDate:startDate,endDate:endDate,page:1,limit:10}  ,
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                })

            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#startDateSearch' //指定元素

        });
        laydate.render({
            elem: '#endDateSearch' //指定元素

        });
        laydate.render({
            elem: '#produceDateAdd' //指定元素

        });
    });
    layui.use(['upload'],function(){
        var $ = layui.jquery,
            upload = layui.upload;
//指定允许上传的文件类型
        upload.render({
            elem: '#upload'
            ,url: '/goodsInStock/upload'
            ,accept: 'file' //普通文件
            ,exts: 'xlsx' //只允许上传excel文件
            ,done: function(res){
                if(res.code == 0){ //上传成功
                    layer.msg(res.msg);

                }else{
                    layer.msg('上传失败');
                }
            }
            ,error: function(index, upload){
                layer.msg('上传失败');
            }
        });
    });
    $(
        function () {
            loadSelect();
        }
    )
    function loadSelect() {
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/querySupplierLocal" ,//url
            success: function (result) {
                if (result.success>0) {
                    var list =result.date;
                    $("[name='localSearch']").empty();
                    var op="";
                    var bp="";
                    $("[name='localSearch']").append("<option value="+op+">"+bp+"</option>");
