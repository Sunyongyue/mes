<script>
    layui.use('table', function(){
        var table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                /*layer.alert('编辑行：<br/>'+ JSON.stringify(data))*/

            }
        });
        //监听头工具栏事件
        table.on('toolbar(demo)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data//获取选中的数据
                ,deList=[1];
            data.forEach(function (n,i) {
                deList.push(n.id)
            });
            deList.push(2);
            switch(obj.event){
                case 'add':
                    layer.open({
                        type:1,
                        title:'添加',
                        btnAlign: 'c',
                        area: ['500px', '600px'],
                        content: $("#add-main"),
                        btn:['保存','取消'],
                        yes:function(index,layero){
                            var local =top.$('#localAdd').val();
                            var supplierName =top.$("#supplierNameAdd").val();
                            var goodsName =top.$("#goodsNameAdd option:selected").text();
                            var goodsType =top.$("#goodsTypeAdd option:selected").text();
                            var specifications =top.$("#specificationsAdd option:selected").text();
                            var nums =top.$("#nums").val();
                            var reason =top.$("#reason").val();
                            var department =top.$("#department").val();
                            var remarks =top.$("#remarksAdd").val();
                            $.ajax({
                                //几个参数需要注意一下
                                type: "POST",//方法类型
                                dataType: "json",//预期服务器返回的数据类型
                                url: "/goodSRegStock/addGoodsRegStock" ,//url
                                data: {local:local,supplierName:supplierName,goodsName:goodsName,goodsType:goodsType,specifications:specifications,reason:reason,department:department,nums:nums,remarks:remarks},
                                success: function (result) {
                                    console.log(result);//打印服务端返回的数据(调试用)
                                    if (result.success >0) {
                                        alert("操作成功");
                                        table.reload('idTest');
                                    }else{
                                        alert("系统错误");
                                    }
                                },
                                error : function() {
                                    alert("异常！");
                                }
                            });

                            layer.close(index);
                        },
                        btn2:function (index) {
                            layer.close(index);
                        }
                    })
                    break;
                case 'update':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else if(data.length > 1){
                        layer.msg('只能同时编辑一个');
                    } else {
                        var id =checkStatus.data[0].id;
                        layer.open({
                            type:1,
                            title:'修改',
                            btnAlign: 'c',
                            area: ['400px', '500px'],
                            content: $("#add-main"),
                            btn:['保存','取消'],
                            success: function (layero, index) {
                                top.$('#nums').val(checkStatus.data[0].nums);
                                top.$('#reason').val(checkStatus.data[0].reason);
                                top.$('#department').val(checkStatus.data[0].department);
                                top.$('#remarksAdd').val(checkStatus.data[0].remarks);
                            },
                            yes:function(index,layero){
                                var local =top.$('#localAdd').val();
                                var supplierName =top.$("#supplierNameAdd").val();
                                var goodsName =top.$("#goodsNameAdd option:selected").text();
                                var goodsType =top.$("#goodsTypeAdd option:selected").text();
                                var specifications =top.$("#specificationsAdd option:selected").text();
                                var nums =top.$("#nums").val();
                                var reason =top.$("#reason").val();
                                var department =top.$("#department").val();
                                var remarks =top.$("#remarksAdd").val();
                                $.ajax({
                                    //几个参数需要注意一下
                                    type: "POST",//方法类型
                                    dataType: "json",//预期服务器返回的数据类型
                                    url: "/goodSRegStock/updateGoodsRegStock" ,//url
                                    data: {local:local,supplierName:supplierName,goodsName:goodsName,goodsType:goodsType,specifications:specifications,reason:reason,department:department,nums:nums,remarks:remarks,id:id},
                                    success: function (result) {
                                        if (result.success != null) {
                                            alert("操作成功");
                                            table.reload('idTest');

                                        }else{
                                            alert("系统错误");
                                        }
                                    },
                                    error : function() {
                                        alert("异常！");
                                    }
                                });
                                layer.close(index);
                            },
                            btn2:function (index) {
                                layer.close(index);
                            }
                        })
                    }
                    break;
                case 'delete':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
                        layer.confirm('确定删除',{btn: ['确定', '取消'], title: "提示"},function(index){
                            $.ajax({
                                //几个参数需要注意一下
                                type: "POST",//方法类型
                                dataType: "json",//预期服务器返回的数据类型
                                url: "/goodSRegStock/deleteGoodsRegStock" ,//url
                                data: {deList:JSON.stringify(deList)},
                                success: function (result) {
                                    if (result.success>0) {
                                        alert("操作成功");
                                        table.reload('idTest')
                                    }else{
                                        alert("系统错误");
                                    }
                                },
                                error : function() {
                                    alert("异常！");
                                }
                            });
                            layer.close(index);
                        });
                    }
                    break;
            }
        });
        var $ = layui.$, active = {
            /*     getCheckData: function(){ //获取选中数据
                     var checkStatus = table.checkStatus('idTest')
                         ,data = checkStatus.data;
                     layer.alert(JSON.stringify(data));
                 }
                 ,getCheckLength: function(){ //获取选中数目

                var local = $("[name='localSearch3'] option:selected" ).text();

                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                })

            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';

    });

                    var bp="";
                    $("[name='localSearch3']").append("<option value="+op+">"+bp+"</option>");

                    alert("规格信息错误");
                }
            },
            error : function() {
                alert("异常！");
            }
        });
    }
    function specificationsAdd() {
        var pid = $("#goodsNameAdd").val();
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/sysMaterialManagement/queryByPid" ,//url
            data:{pid:pid},
            success: function (result) {
                if (result.success>0) {
                    $("#specificationsAdd").empty();
                    var op="";
                    var bp="请选择规格";
                    $("#specificationsAdd").append("<option value="+op+">"+bp+"</option>");
                    var list =result.date;
                    $.each(list,function (i,val) {
                        var a =val.id;
                        var b =val.materialSpecification;
                        $("#specificationsAdd").append("<option value="+a+">"+b+"</option>");
                    });
                }else{
                    alert("规格信息错误");
                }
            },
            error : function() {
                alert("异常！");
            }
        });
    }
</script>
