<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="/adminlte/layui/css/layui.css" media="all"/>
    <style>
        .layui-form-label{
            width: 93px;
            font-family: 宋体;
        }

    </style>
</head>

<body >

<form class="layui-form" action="" style="background-color:  #FFFFFF;height:450px">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
        <legend style="color: #0d6aad;font-family: 黑体">订单信息</legend>
    </fieldset>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">客户名称</label>
            <div class="layui-input-inline">
                <input type="text" name="customerName" lay-verify="required" placeholder="请输入客户名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">订单日期</label>
            <div class="layui-input-inline">
                <input type="text" name="date" id="date" lay-verify="required" placeholder="请选择订单日期" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">工程名称</label>
            <div class="layui-input-inline">
                <input type="text" name="projectName"  lay-verify="required" placeholder="请输入工程名称" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">需求日期</label>
            <div class="layui-input-inline">
                <input type="text" name="endDate" id="endDate" lay-verify="required" placeholder="请选择需求日期" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">产品名称</label>
            <div class="layui-input-inline">
                <select name="productNameOrder" lay-verify="required" lay-search="">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">产品规格</label>
            <div class="layui-input-inline">
                <select name="productSpecificationsOrder" lay-verify="required" lay-search="">
                    <option value=""></option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">使用压力</label>
            <div class="layui-input-inline">
               <!-- <input type="text" name="customerPressure"  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">-->
                <select name="customerPressure" lay-verify="required" lay-search="">
                    <option value=""> </option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">数量</label>
            <div class="layui-input-inline">
                <input type="text" name="customerNums"  lay-verify="required|number" placeholder="请输入数量" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">收货地址</label>
            <div class="layui-input-inline">
                <input type="text" name="address"  lay-verify="required" placeholder="请输入收货地址" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">收货人</label>
            <div class="layui-input-inline">
                <input type="text" name="receiver"  lay-verify="required" placeholder="请输入收货人" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-inline">
                <input type="text" name="telPhone"  lay-verify="phone" placeholder="请输入联系电话" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">物流信息</label>
            <div class="layui-input-inline">
                <input type="text" name="logisticsInformation"  lay-verify="" placeholder="请输入物流信息" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input style="width: 800px;" type="text" name="remarks" lay-verify="title" autocomplete="off" placeholder="请输入备注" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="margin-top: 30px">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo" style="margin-left: 300px">立即提交</button>
    <!--        <button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
        </div>
    </div>
</form>
<script src="/adminlte/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/adminlte/layui/jquery-3.2.1.min.js"></script>
<script>
    layui.use('form', function() {
        var form = layui.form;
        form.on('submit(demo)', function(data){
            /* console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
             console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
             console.log(data.field) *///当前容器的全部表单字段，名值对形式：{name: value}
            /* console.log(JSON.stringify(data.field));*/
            $.ajax({
                url: "/order/addSaleOrder",
                async: true,
                type: "post",
                data: JSON.stringify(data.field),
                dataType: "json",
                contentType: 'application/json; charset=UTF-8',
                success: function(result) {
                    if(result.success >0) {
                        alert("操作成功");
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    } else {
                        console.log(result.date);
                        alert("系统错误");
                    }
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
    layui.use('laydate',function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#date' //指定元素

        });
        laydate.render({
            elem: '#endDate' //指定元素

        });
    });
    $(function(){
        loadSelect2();specifications2();pressure2();
    })
    function loadSelect2() {
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/queryLocal" ,//url
            data:{pid:102},
            success: function (result) {
                if (result.success>0) {
                    var list =result.date;
                    $("[name='productNameOrder']").empty();
                    var op="";
                    var bp="请选择产品名称";
                    $("[name='productNameOrder']").append("<option value="+op+">"+bp+"</option>");
                    $.each(list,function (i,val) {
                        $("[name='productNameOrder']").append("<option value="+val+">"+val+"</option>");
                    });
                }else{
                    alert("信息错误");
                }
            }
        });
    }
    function specifications2() {
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/queryLocal" ,//url
            data:{pid:103},
            success: function (result) {
                if (result.success>0) {
                    var list =result.date;
                    $("[name='productSpecificationsOrder']").empty();
                    var op="";
                    var bp="请选择产品规格";
                    $("[name='productSpecificationsOrder']").append("<option value="+op+">"+bp+"</option>");
                    $.each(list,function (i,val) {
                        $("[name='productSpecificationsOrder']").append("<option value="+val+">"+val+"</option>");
                    });
                }else{
                    alert("信息错误");
                }
            }
        });
    }
    function pressure2() {
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/queryLocal" ,//url
            data:{pid:104},
            success: function (result) {
                if (result.success>0) {
                    var list =result.date;
                    $("[name='customerPressure']").empty();
                    var op="";
                    var bp="请选择使用压力";
                    $("[name='customerPressure']").append("<option value="+op+">"+bp+"</option>");
                    $.each(list,function (i,val) {
                        $("[name='customerPressure']").append("<option value="+val+">"+val+"</option>");
                    });
                }else{
                    alert("信息错误");
                }
            }
        });
    }
</script>
</body>

</html>
