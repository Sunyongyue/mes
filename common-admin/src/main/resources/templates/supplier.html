<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" th:href="@{/adminlte/layui/css/layui.css}"  media="all"/>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

    <button class="layui-btn" data-type="getCheckLength">获取选中数目</button>

<!--<h3 style="margin-top: -10px; margin-left:-10px;">检测入库</h3>-->
<div class="demoTable">
    所在地区：
    <div class="layui-inline" style="width: 220px">
        <select name="city" lay-verify=""  style="width: 210px">
            <option value="" >请选择城市</option>
        </select>
    </div>
    供应商编号：
    <div class="layui-inline" style="width: 220px">
        <input class="layui-input"  id="supplierNums" autocomplete="off" style="width: 200px;height: 25px"/>
    </div>
    供应商名称：
    <div class="layui-inline" style="width: 220px">
        <input class="layui-input"  id="supplierName" autocomplete="off" style="width: 200px;height: 25px"/>
    </div>
    <button class="layui-btn layui-btn-sm" data-type="reload">查询</button><br/>
</div>
<div id="add-main" style="display: none;">
    <div class="my-form">
        <form class="layui-form"  lay-skin="line">
            <div class="layui-form-item my-form-item" style="margin-top: 10px">
                <label class="layui-form-label layui-icon" style="width: 170px">所在地区:</label>
                <div class="layui-input-inline">
                    <input id="local" type="text" name="local" lay-verify="required" placeholder="请输入所在地区" autocomplete="off"
                           class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item my-form-item" style="margin-top: 10px">
                <label class="layui-form-label layui-icon" style="width: 170px">供应商编号:</label>
                <div class="layui-input-inline">
                    <input id="supplierNumsAdd" type="text" name="supplierNumsAdd" lay-verify="required" placeholder="请输入供应商编号" autocomplete="off"
                           class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item my-form-item">
                <label class="layui-form-label layui-icon" style="width: 170px">供应商名称:</label>
                <div class="layui-input-inline">
                    <input id="supplierNameAdd" type="text" name="supplierNameAdd" lay-verify="required" placeholder="请输入供应商" autocomplete="off"
                           class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item my-form-item" >
                <label class="layui-form-label layui-icon"  style="width: 170px">联系人:</label>
                <div class="layui-input-inline">
                    <input id="contacts" type="text" name="contacts" lay-verify="required" placeholder="请输入联系人" autocomplete="off"
                           class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item my-form-item" >
                <label class="layui-form-label layui-icon"  style="width: 170px">联系电话:</label>
                <div class="layui-input-inline">
                    <input id="tel" type="text" name="tel" lay-verify="required" placeholder="请输入联系电话" autocomplete="off"
                           class="layui-input"/>
                </div>
            </div>
           <!-- <div class="layui-form-item my-form-item" >
                <label class="layui-form-label layui-icon"  style="width: 170px">&#xe642;邮箱地址:</label>
                <div class="layui-input-inline">
                    <input id="eml" type="text" name="pipelineNumber" lay-verify="required" placeholder="请输入物料流水号止" autocomplete="off"
                           class="layui-input"/>
                </div>
            </div>-->
            <div class="layui-form-item my-form-item" >
                <label class="layui-form-label layui-icon"  style="width: 170px">详细地址:</label>
                <div class="layui-input-inline">
                    <input id="localMore" type="text" name="localMore" lay-verify="required" placeholder="请输入详细地址" autocomplete="off"
                           class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item my-form-item" >
                <label class="layui-form-label layui-icon"  style="width: 170px">备注:</label>
                <div class="layui-input-inline">
                    <input id="remarks" type="text" name="remarks" lay-verify="required" placeholder="请输入备注" autocomplete="off"
                           class="layui-input"/>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add" id="add" >添加</button>
        <button class="layui-btn layui-btn-sm" lay-event="update" id="update" >修改</button>
        <button class="layui-btn layui-btn-sm" lay-event="delete" id="delete" >删除</button>
        <button class="layui-btn layui-btn-sm" lay-event="upload" id="upload" >导入</button>
    </div>
</script>
<table class="layui-table" lay-data="{url:'/supplierDate', page:true, id:'idTest',toolbar:'#toolbarDemo',defaultToolbar:['filter', 'print','exports'] }" lay-filter="demo">
    <thead>
    <tr>
        <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
        <th lay-data="{field:'supplierNums', width:150}">供应商编号</th>
        <th lay-data="{field:'local', width:150}">所在地区</th>
        <th lay-data="{field:'supplierName', width:150}">供应商名称</th>
        <th lay-data="{field:'contacts', width:150 }">联系人</th>
        <th lay-data="{field:'tel', width:150}">联系电话</th>
        <th lay-data="{field:'localMore', width:150 }">详细地址</th>
        <th lay-data="{field:'operator', width:150}">操作人</th>
        <th lay-data="{field:'operatorTime', width:180}">操作时间</th>
        <th lay-data="{field:'remarks', width:180}">备注</th>
    </tr>
    </thead>
</table>

<script th:src="@{/adminlte/layui/layui.all.js}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('table', function(){
        var table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });
        //监听头工具栏事件
        table.on('toolbar(demo)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data//获取选中的数据
                ,deList=[1];
            data.forEach(function (n,i) {
                deList.push(n.id)
            });
            deList.push(2);
            switch(obj.event){
                case 'add':
                    layer.open({
                        type:1,
                        title:'添加',
                        btnAlign: 'c',
                        area: ['500px', '600px'],
                        content: $("#add-main"),
                        btn:['保存','取消'],
                        yes:function(index,layero){
                            var local =top.$('#local').val();
                            var supplierNumsAdd =top.$("#supplierNumsAdd").val();
                            var supplierNameAdd =top.$("#supplierNameAdd").val();
                            var contacts =top.$("#contacts").val();
                            var tel =top.$("#tel").val();
                            var localMore =top.$("#localMore").val();
                            var remarks =top.$("#remarks").val();
                            $.ajax({
                                //几个参数需要注意一下
                                type: "POST",//方法类型
                                dataType: "json",//预期服务器返回的数据类型
                                url: "/addSupplier" ,//url
                                data: {local:local,supplierNums:supplierNumsAdd,supplierName:supplierNameAdd,contacts:contacts,tel:tel,localMore:localMore,remarks:remarks},
                                success: function (result) {
                                    console.log(result);//打印服务端返回的数据(调试用)
                                    if (result.success >0) {
                                        alert("操作成功");
                                        table.reload('idTest')
                                    }else{
                                        alert("系统错误");
                                    }
                                },
                                error : function() {
                                    alert("异常！");
                                }
                            });
                            layer.close(index);
                        },
                        btn2:function (index) {
                            layer.close(index);
                        }
                    })
                    break;
                case 'update':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else if(data.length > 1){
                        layer.msg('只能同时编辑一个');
                    } else {
                        var id =checkStatus.data[0].id;
                        layer.open({
                            type:1,
                            title:'修改',
                            btnAlign: 'c',
                            area: ['500px', '600px'],
                            content: $("#add-main"),
                            btn:['保存','取消'],
                            success: function (layero, index) {
                                top.$('#local').val(checkStatus.data[0].local);
                                top.$('#supplierNumsAdd').val(checkStatus.data[0].supplierNums);
                                top.$('#supplierNameAdd').val(checkStatus.data[0].supplierName);
                                top.$('#contacts').val(checkStatus.data[0].contacts);
                                top.$('#tel').val(checkStatus.data[0].tel);
                                top.$('#localMore').val(checkStatus.data[0].localMore);
                                top.$('#remarks').val(checkStatus.data[0].remarks);
                            },
                            yes:function(index,layero){
                                var local =top.$('#local').val();
                                var supplierNums =top.$("#supplierNumsAdd").val();
                                var supplierName =top.$("#supplierNameAdd").val();
                                var contacts =top.$("#contacts").val();
                                var tel =top.$("#tel").val();
                                var localMore =top.$("#localMore").val();
                                var remarks =top.$("#remarks").val();
                                $.ajax({
                                    //几个参数需要注意一下
                                    type: "POST",//方法类型
                                    dataType: "json",//预期服务器返回的数据类型
                                    url: "/updateSupplier" ,//url
                                    data: {id:id,local:local,supplierNums:supplierNums,supplierName:supplierName,contacts:contacts,tel:tel,localMore:localMore,remarks:remarks},
                                    success: function (result) {
                                        if (result.success >0) {
                                            alert("操作成功");
                                            table.reload('idTest');
                                        }else{
                                            alert("系统错误");
                                        }
                                    },
                                    error : function() {
                                        alert("异常！");
                                    }
                                });
                                layer.close(index);
                            },
                            btn2:function (index) {
                                layer.close(index);
                            }
                        })
                    }
                    break;
                case 'delete':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
                        layer.confirm('确定删除',{btn: ['确定', '取消'], title: "提示"},function(index){
                            $.ajax({
                                //几个参数需要注意一下
                                type: "POST",//方法类型
                                dataType: "json",//预期服务器返回的数据类型
                                url: "/deleteSupplier" ,//url
                                data: {deList:JSON.stringify(deList)},
                                success: function (result) {
                                    if (result.success>0) {
                                        alert("操作成功");
                                        table.reload('idTest');
                                    }else{
                                        alert("系统错误");
                                    }
                                },
                                error : function() {
                                    alert("异常！");
                                }
                            });
                            layer.close(index);
                        });
                    }
                    break;
            }
        });
        var $ = layui.$, active = {
            reload:function () {
                var supplierNums=$('#supplierNums').val();
                var local=$("[name='city']").val();
                var supplierName=$('#supplierName').val();
                table.reload('idTest',{
                    url:'/searchSupplier',
                    where:{supplierNums:supplierNums,local:local,supplierName:supplierName,page:1,limit:10}  ,
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                })
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
    layui.use(['upload'],function(){
        var $ = layui.jquery,
            upload = layui.upload;
//指定允许上传的文件类型
        upload.render({
            elem: '#upload'
            ,url: '/supplier/upload'
            ,accept: 'file' //普通文件
            ,exts: 'xlsx' //只允许上传excel文件
            ,done: function(res){
                if(res.code == 0){ //上传成功
                    layer.msg(res.msg);
                    table.reload('idTest')
                }else{
                    layer.msg('上传失败');
                }
                /* tabInst.reload();*/
            }
            ,error: function(index, upload){
                layer.msg('上传失败');
            }
        });
    });
    $(
        function () {
            loadSelect();
        }
    )
    function loadSelect() {
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/querySupplierLocal" ,//url
            success: function (result) {
                if (result.success>0) {
                    var list =result.date;
                    $.each(list,function (i,val) {
                        console.log(i+'```````'+val);
                        $("[name='city']").append("<option value="+val+">"+val+"</option>");
                    });
                }else{
                    alert("地址信息错误");
                }
            },
            error : function() {
                alert("异常！");
            }
        });

    }
</script>

</body>
</html>
